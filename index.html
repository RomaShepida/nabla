<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Nabla</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a class="header__logo" href="#">
					<img src="img/header/logo.svg" alt="Nabla logo">
				</a>
				<nav class="header__menu menu-header">
					<ul class="menu-header__list">
						<li class="menu-header__item">
							<a class="menu-header__link" href="#">Home</a>
						</li>
						<li class="menu-header__item">
							<a class="menu-header__link" href="#">Vision</a>
						</li>
						<li class="menu-header__item">
							<a class="menu-header__link" href="#">Team</a>
						</li>
						<li class="menu-header__item">
							<a class="menu-header__link" href="#">Careers</a>
						</li>
						<li class="menu-header__item">
							<a class="menu-header__link" href="#">Blog</a>
						</li>
					</ul>
				</nav>
				<div class="header__buttons buttons-header">
					<div class="buttons-header__lang">
						<select>
							<option value="EN">EN</option>
							<option value="UA">UA</option>
						</select>
					</div>
					<button class="buttons-header__button button">Get early access</button>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="top">
				<div class="top__container">
					<h1 class="top__title">
						<p>Your connection</p>
						<p>to your everyday</p>
						<p>health</p>
					</h1>
					<div class="top__symbol symbol">
						<div class="symbol__wrapper">
							<img src="img/main/top/symbol.svg" alt="N symbol">
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			FOOTER
		</footer>

	</div>
</body>

</html>
